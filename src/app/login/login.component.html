<ion-content>
  <ion-item lines="none" class="mt-4 ms-3 title">
    <ion-icon
      [routerLink]="['/home']"
      size="large"
      name="arrow-back"
    ></ion-icon>
  </ion-item>
  <div class="ion-padding singin">
    <h1 class="fw-bolder text-center">Sign In</h1>
    <p class="light mb-2 text-center">Hi! Welcome back, you've been missed</p>
    <div class="d-flex flex-column">
      <label for="email" class="mt-4 mb-2">Email</label>
      <ion-input
        color="none"
        id="email"
        placeholder="Example@gmail.com"
      ></ion-input>
      <label for="password" class="mt-4 mb-2">Password</label>
      <ion-input type="password" color="none" value="NeverGonnaGiveYouUp">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      <a class="mt-3 text-end">Forgot Password?</a>
      <ion-button shape="round" class="text-capitalize mt-4"
        ><span class="py-3 fs-5">Sign In</span></ion-button
      >
    </div>
    <div class="separator mt-4 mx-2">Or sign in with</div>
    <div class="mt-4 logo-container">
      <img
        src="assets/apple_logo.png"
        width="52"
        class="imgLogo"
        alt="Apple Logo"
      />
      <img
        src="assets/google_logo.png"
        width="50"
        class="imgLogo"
        alt="Google Logo"
      />
      <img
        src="assets/facebook_logo.png"
        width="50"
        class="imgLogo"
        alt="Facebook Logo"
      />
    </div>
    <div class="mt-5 text-center">
      <span
        >Don't have an account?
        <a [routerLink]="['/login/create']" class="fs-5">Sign Up</a></span
      >
    </div>
  </div>
</ion-content>
