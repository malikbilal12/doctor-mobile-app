<ion-content>
  <div class="ion-padding singin">
    <h1 class="fw-bolder text-center">Create Account</h1>
    <p class="light mb-2 text-center">
      Fill your information below or register with your socil account
    </p>
    <div class="d-flex flex-column">
      <label for="name" class="mt-4 mb-2">Name</label>
      <ion-input color="none" id="name" placeholder="John Doe"></ion-input>
      <label for="email" class="mt-4 mb-2">Email</label>
      <ion-input
        color="none"
        id="email"
        placeholder="Example@gmail.com"
      ></ion-input>
      <label for="password" class="mt-4 mb-2">Password</label>
      <ion-input color="none" type="password" value="NeverGonnaGiveYouUp">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      <span class="mt-3 term">
        <ion-checkbox labelPlacement="end"
          >Agree With <a class="fs-7">Terms & Condition</a></ion-checkbox
        >
      </span>

      <ion-button shape="round" class="text-capitalize mt-4"
        ><span class="py-3 fs-5">Sign Up</span></ion-button
      >
    </div>
    <div class="separator mt-4 mx-2">Or sign up with</div>
    <div class="mt-4 logo-container">
      <img
        src="assets/apple_logo.png"
        width="52"
        class="imgLogo"
        alt="Apple Logo"
      />
      <img
        src="assets/google_logo.png"
        width="50"
        class="imgLogo"
        alt="Google Logo"
      />
      <img
        src="assets/facebook_logo.png"
        width="50"
        class="imgLogo"
        alt="Facebook Logo"
      />
    </div>
    <div class="mt-5 text-center">
      <span
        >Already have an account?
        <a [routerLink]="['/login']" class="fs-5">Sign In</a></span
      >
    </div>
  </div>
</ion-content>
